<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Do you love me?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.tenor.com/e88HTLkfr_UAAAAi/smile.gif" alt="Cute animated illustration">
            </div>
            <script src="https://kit.fontawesome.com/4f3ce16e3e.js" crossorigin="anonymous"></script>            
            <script>const body = document.querySelector("body");

                function createHeart() {
                    const heart = document.createElement("div");
                    heart.className = "fas fa-heart";
                    heart.style.left = (Math.random() * 100)+"vw";
                    heart.style.animationDuration = (Math.random()*3)+2+"s"
                    body.appendChild(heart);
                }
                setInterval(createHeart,100);
                setInterval(function name(params) {
                    var heartArr = document.querySelectorAll(".fa-heart")
                    if (heartArr.length > 200) {
                       heartArr[0].remove()
                    }
                    //console.log(heartArr);
                },100)
                </script>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "really.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
